service:
- docker
env:
  global:
  - TERM=dumb
  - secure: 
language: java
install: true
before_script:
- sudo apt update -y || true
- sudo apt install -y --no-install-recommends curl docker-ce python-pip
- sudo pip install docker-compose httpie
- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
script:
# maven
- bash mvnw
- bash mvnw -pl ear com.dkanejs.maven.plugins:docker-compose-maven-plugin:1.0.1:up
- wait_for 8080
- sleep 15
- http post http://localhost:8080/web/my-servlet\?name=maven
- bash mvnw -pl ear com.dkanejs.maven.plugins:docker-compose-maven-plugin:1.0.1:down
# gradle
- bash gradlew composeUp
- wait_for 8080
- sleep 15
- http post http://localhost:8080/web/my-servlet\?name=gradle
- bash gradlew composeDown
# gradle (profile: maven)
- bash gradlew -Pprofile=maven composeUp
- wait_for 8080
- sleep 15
- http post http://localhost:8080/web/my-servlet\?name=gradle-maven
- bash gradlew -Pprofile=maven composeDown
